{% csrf_token %}

{% for error in form.non_field_errors %}
   <p class="text-danger">{{ error }}</p>
{% endfor %}

{% for field in form %}
    <p><label for="{{ field.id_for_label }}">{{ field.label }}</label></p>
    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}
    {{ field }}
    <p>{{ field.help_text }}</p>
{% endfor %}
<button type="submit" value="{{ button_text }}" class="btn btn-secondary mt-3">{{ button_text }}</button>
